<!DOCTYPE html>
<html style="background-color: maroon">
  <!-- IMPORT STUFF AND SET TITLE HERE-->
  <head>
    <title>Howdy Hydrate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <!-- ANYTHING HERE SHOWS UP ON THE WEBSITE -->
  <body>
    <h1 style="color:white; font-family: serif; font-size: 300%; position: relative; top: 30px;">HOWDY HYDRATE</h1>
    <div class="dropdown" style="position: fixed; left: 110px; top: 80px">
    <button class="location-button">Locations</button>
    <div class="dropdown-content">
      <a href="index.html">MSC Floor 1</a>
      <a href="index2.html">MSC Floor 2</a>
      <a href="#">ZACH Floor 1</a>
     <a href="#">Main Rec</a>
     <a href="#">Southside Rec</a>
    </div>
  </div>
  <image
    src="MSC_secondlevelmeetings.png"
    class="center2"
  >

  <div style="position: fixed; left: 0px; top: 45%">
    <image class="logo1" src="HOWDYHYDRATE.png"></image>
  </div>
  <div style="position: fixed; left: 75%; top: 37%">
    <image class="rev1" src="rev.png"></image>
  </div>
  <div style="position: fixed; left: 33%; top: 65%">
    <button
      class="button"
      id="img-container"
      href="#"
      onclick="show('popup5')"
    >
      <image class="water" src="water.png"></image>
    </button>
    <!-- <image src="water.png"></image> -->
    <!-- This is what will be included inside the popup -->
    <div class="popup" id="popup5">
      <a class="close" id="closePopup" href="#" onclick="hide('popup5')">&times;</a>
      <h2><b>Water Fountain 5</b></h2>
      <form id="ratingForm">
          <label for="rating">Rating:</label>
          <label for="rating" id="displayed-rating5">Unrated</label>
          <br><br>
          <!-- <input type="number" id="rating" name="rating" min="1" max="5" required><br><br> -->
          <label for="description">Description:</label>
          <textarea id="description5" name="description" required></textarea>
          <button type="submit" id="submitButton5">Submit</button>
        </form>
    </div>
  </div>
  <div style="position: fixed; left: 51%; top: 23%">
    <button
      class="button"
      id="img-container"
      href="#"
      onclick="show('popup6')"
    >
      <image class="water" src="water.png"></image>
    </button>
    <!-- <image src="water.png"></image> -->
    <!-- This is what will be included inside the popup -->
    <div class="popup" id="popup6">
      <a class="close" id="closePopup" href="#" onclick="hide('popup6')">&times;</a>
      <h2><b>Water Fountain 6</b></h2>
      <form id="ratingForm">
          <label for="rating">Rating:</label>
          <label for="rating" id="displayed-rating6">Unrated</label>
          <br><br>
          <!-- <input type="number" id="rating" name="rating" min="1" max="5" required><br><br> -->
          <label for="description">Description:</label>
          <textarea id="description6" name="description" required></textarea>
          <button type="submit" id="submitButton6">Submit</button>
        </form>
    </div>
  </div>
  <h3 style="color:white; font-family: serif; font-size: 300%; position: relative; top: 50px;">MSC Floor 2</h3>
  <script>
    const element5 = document.getElementById("submitButton5");
    element5.addEventListener("click", changeRating5);

    function changeRating5(event) {
      const newRating = document.getElementById("description5").value;
      document.getElementById("displayed-rating5").innerHTML = `${newRating}/5`
      document.getElementById("description5").value = "";
      event.preventDefault();
    }
  </script>
  <script>
    const element6 = document.getElementById("submitButton6");
    element6.addEventListener("click", changeRating6);

    function changeRating6(event) {
      const newRating = document.getElementById("description6").value;
      document.getElementById("displayed-rating6").innerHTML = `${newRating}/5`
      document.getElementById("description6").value = "";
      event.preventDefault();
    }
  </script>
</body>
</html>

<script>
  $ = function (id) {
    return document.getElementById(id);
  };

  var show = function (id) {
    $(id).style.display = "block";
  };
  var hide = function (id) {
    $(id).style.display = "none";
  };
</script>
