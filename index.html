<!DOCTYPE html>
<html style="background-color: maroon">
  <!-- IMPORT STUFF AND SET TITLE HERE-->
  <head>
    <title>Howdy Hydrate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <!-- ANYTHING HERE SHOWS UP ON THE WEBSITE -->
  <body>
    <div class="dropdown" style="position: fixed; left: 110px; top: 0px">
      <button class="location-button">Locations</button>
      <div class="dropdown-content">
        <a href="index.html">MSC Floor 1</a>
        <a href="index2.html">MSC Floor 2</a>
      </div>
    </div>
    <div>
      <image
        src="https://cdn.discordapp.com/attachments/1150154889108922559/1150154992846643271/MSC_firstfloormeetings.png"
        class="center1"
      >
      </image>
      <div style="position: fixed; left: 50%; top: 50%">
        <button
          class="button"
          id="img-container"
          href="#"
          onclick="show('popup')"
        >
          <image class="water" src="water.png"></image>
        </button>
        <!-- <image src="water.png"></image> -->
        <!-- This is what will be included inside the popup -->
      </div>
      <div class="popup" id="popup">
        <div class="popup-content">
          <a class="close" id="closePopup" href="#" onclick="hide('popup')">&times;</a>
          <h2>Water Fountain</h2>
          <form id="ratingForm">
              <label for="rating">Rating:</label>
              <label for="rating">4.3/5</label>
              <br><br>
              <!-- <input type="number" id="rating" name="rating" min="1" max="5" required><br><br> -->
              <label for="description">Description:</label>
              <textarea id="description" name="description" required></textarea>
              <button type="submit" id="submitButton">Submit</button>
            </form>
      </div>
    </div>
  </body>
</html>

<script>
  $ = function (id) {
    return document.getElementById(id);
  };

  var show = function (id) {
    $(id).style.display = "block";
  };
  var hide = function (id) {
    $(id).style.display = "none";
  };
</script>
